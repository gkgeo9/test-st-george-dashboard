# .github/workflows/update-dashboard.yml
name: Update Dashboard

on:
  # Run on push to main branch
  push:
    branches: [ main, master ]
  
  # Run on schedule (every hour)
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run portfolio update and export
      run: |
        python export_dashboard.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dashboard.html trading_log.csv portfolio_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update dashboard [$(date +'%Y-%m-%d %H:%M:%S')]" && git push)
    
