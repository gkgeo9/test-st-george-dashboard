# .github/workflows/deploy.yml
name: Update Portfolio Dashboard

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # Everyday (safer for API limits)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate dashboard
      run: |
        echo "ğŸš€ Generating portfolio dashboard..."
        python generate_static_dashboard.py
        echo "âœ… Dashboard generated successfully"
    
    - name: Commit and push updates
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add all updated files
        git add public/index.html trading_log.csv portfolio_data.json
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "ğŸ“ No changes to commit"
        else
          git commit -m "ğŸ¤– Auto-update dashboard [$(date +'%Y-%m-%d %H:%M:%S UTC')]"
          git push
          echo "âœ… Changes pushed to repository"
          echo "ğŸŒ Vercel will auto-deploy in ~1 minute"
        fi
